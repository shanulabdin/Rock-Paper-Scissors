<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="my-rock-paper-scissors.css">
</head>
<body>
  <div id="computerMoves" >
    <div id="computerMoveEmoji" class="computerMovecss"></div>
  </div>
  <div id="results"></div>
  <div class="buttons">
    <div>
      <button  class="rps-button" onclick="
        playGame('✊')
      ">✊</button>
      <div class="label">Rock</div>
    </div>

    <div>
      <button class="rps-button" onclick="
        playGame('✋')
      ">✋</button>
    <div class="label">Paper</div>
    </div>

    <div>
      <button class="rps-button" onclick="
        playGame('✌️')
      ">✌️</button>
      <div class="label">Scissors</div>
    </div>
  </div>
  <script src="my-rock-paper-scissors.js"></script>
</body>
